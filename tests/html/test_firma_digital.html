<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Visual - Cargador de Firma Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .test-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        #firmaPreview {
            min-height: 250px;
            border: 3px dashed #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        #firmaPreview:hover {
            border-color: #667eea;
            background-color: #e9ecef;
        }
        #firmaImg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        #firmaPlaceholder {
            color: #6c757d;
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }
        #firmaPlaceholder i {
            font-size: 4rem;
            display: block;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 12px 20px;
            background-color: #6c757d;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        .file-input-label:hover {
            background-color: #5a6268;
        }
        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
        .stats-badge {
            display: inline-block;
            padding: 5px 12px;
            background-color: #e9ecef;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i data-feather="file-text"></i>
                    Prueba: Cargador de Firma Digital
                </h4>
                <small>Validaci√≥n de subida de im√°genes PNG/JPG (m√°x. 2MB)</small>
            </div>
            <div class="card-body p-4">
                <div id="alertContainer"></div>

                <div class="mb-4">
                    <label class="form-label fw-bold">
                        <i data-feather="upload"></i> Seleccionar Firma Digital
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="firmaDigitalInput" accept="image/png,image/jpeg,image/jpg" onchange="previewFirma(event)">
                        <label for="firmaDigitalInput" class="file-input-label">
                            üìÅ Examinar archivos...
                        </label>
                    </div>
                    <div class="file-name" id="fileName">Ning√∫n archivo seleccionado</div>
                    <div class="text-muted mt-2 small">
                        <strong>Formatos aceptados:</strong> PNG, JPG, JPEG<br>
                        <strong>Tama√±o m√°ximo:</strong> 2 MB
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Vista Previa de la Firma</label>
                    <div id="firmaPreview">
                        <div id="firmaPlaceholder">
                            <i data-feather="image"></i>
                            Sin firma cargada
                        </div>
                        <img id="firmaImg" alt="Firma Digital" style="display: none;">
                    </div>
                    <div id="imageStats" class="text-center mt-2"></div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary" onclick="limpiarFirma()">
                        <i data-feather="x"></i> Limpiar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="guardarFirma()">
                        <i data-feather="save"></i> Guardar Firma
                    </button>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h6 class="fw-bold mb-3">üìä Estado de las Validaciones</h6>
                <div id="validationStatus">
                    <span class="stats-badge">‚è≥ Esperando archivo...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHTML;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function updateValidationStatus(checks) {
            const statusContainer = document.getElementById('validationStatus');
            statusContainer.innerHTML = checks.map(check => 
                `<span class="stats-badge">${check}</span>`
            ).join('');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function previewFirma(event) {
            const file = event.target.files[0];
            const firmaImg = document.getElementById('firmaImg');
            const firmaPlaceholder = document.getElementById('firmaPlaceholder');
            const fileName = document.getElementById('fileName');
            const imageStats = document.getElementById('imageStats');

            if (!file) {
                limpiarFirma();
                return;
            }

            // Mostrar nombre del archivo
            fileName.textContent = `üìÑ ${file.name}`;
            fileName.style.color = '#28a745';

            const validations = [];

            // Validar tama√±o (2MB m√°ximo)
            const maxSize = 2 * 1024 * 1024;
            const sizeValid = file.size <= maxSize;
            validations.push(sizeValid ? '‚úÖ Tama√±o v√°lido' : '‚ùå Archivo muy grande');

            // Validar tipo de archivo
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
            const typeValid = validTypes.includes(file.type);
            validations.push(typeValid ? '‚úÖ Formato v√°lido' : '‚ùå Formato inv√°lido');

            updateValidationStatus(validations);

            if (!typeValid) {
                showAlert('‚ùå Por favor selecciona un archivo PNG o JPG.', 'danger');
                event.target.value = '';
                fileName.textContent = 'Archivo inv√°lido';
                fileName.style.color = '#dc3545';
                return;
            }

            if (!sizeValid) {
                showAlert(`‚ùå El archivo es muy grande (${formatBytes(file.size)}). El tama√±o m√°ximo es 2 MB.`, 'danger');
                event.target.value = '';
                fileName.textContent = 'Archivo muy grande';
                fileName.style.color = '#dc3545';
                return;
            }

            // Mostrar vista previa
            const reader = new FileReader();
            reader.onload = function(e) {
                firmaImg.src = e.target.result;
                firmaImg.style.display = 'block';
                firmaPlaceholder.style.display = 'none';

                // Crear objeto Image para obtener dimensiones
                const img = new Image();
                img.onload = function() {
                    imageStats.innerHTML = `
                        <span class="stats-badge">üìè ${this.width} √ó ${this.height} px</span>
                        <span class="stats-badge">üíæ ${formatBytes(file.size)}</span>
                        <span class="stats-badge">üì¶ ${file.type.split('/')[1].toUpperCase()}</span>
                    `;
                };
                img.src = e.target.result;

                showAlert('‚úÖ Vista previa cargada correctamente. Listo para guardar.', 'success');
            };
            reader.readAsDataURL(file);
        }

        function limpiarFirma() {
            const input = document.getElementById('firmaDigitalInput');
            const firmaImg = document.getElementById('firmaImg');
            const firmaPlaceholder = document.getElementById('firmaPlaceholder');
            const fileName = document.getElementById('fileName');
            const imageStats = document.getElementById('imageStats');

            input.value = '';
            firmaImg.src = '';
            firmaImg.style.display = 'none';
            firmaPlaceholder.style.display = 'block';
            fileName.textContent = 'Ning√∫n archivo seleccionado';
            fileName.style.color = '#6c757d';
            imageStats.innerHTML = '';

            updateValidationStatus(['‚è≥ Esperando archivo...']);
            showAlert('üóëÔ∏è Firma limpiada. Puedes seleccionar otro archivo.', 'info');
        }

        function guardarFirma() {
            const input = document.getElementById('firmaDigitalInput');
            const file = input.files[0];

            if (!file) {
                showAlert('‚ö†Ô∏è Por favor selecciona una firma antes de guardar.', 'warning');
                return;
            }

            const formData = new FormData();
            formData.append('firma', file);

            // Simulaci√≥n de guardado (en producci√≥n esto hace POST a /api/configuracion/firma)
            showAlert('üîÑ Simulando guardado de firma...', 'info');

            setTimeout(() => {
                console.log('üì§ FormData preparado para enviar:');
                console.log('- Archivo:', file.name);
                console.log('- Tama√±o:', formatBytes(file.size));
                console.log('- Tipo:', file.type);

                showAlert('‚úÖ ¬°Firma guardada exitosamente! (Simulaci√≥n)', 'success');

                // En producci√≥n:
                // fetch('/api/configuracion/firma', {
                //     method: 'POST',
                //     body: formData,
                //     credentials: 'include'
                // })
                // .then(response => response.json())
                // .then(data => {
                //     showAlert('‚úÖ Firma guardada exitosamente!', 'success');
                // })
                // .catch(error => {
                //     showAlert('‚ùå Error al guardar la firma.', 'danger');
                // });

            }, 1500);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
