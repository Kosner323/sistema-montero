# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: ğŸ§¹ Remove trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
      - id: check-yaml
        name: âœ… Check YAML syntax
      - id: check-json
        name: âœ… Check JSON syntax
      - id: check-added-large-files
        name: ğŸš« Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: âš ï¸  Check for merge conflicts
      - id: detect-private-key
        name: ğŸ” Detect private keys
      - id: mixed-line-ending
        name: ğŸ“„ Check line endings

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: ğŸ¨ Format code with Black
        language_version: python3
        args: ['--line-length=127']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: ğŸ“¦ Sort imports with isort
        args: ['--profile', 'black', '--line-length', '127']

  # Linting with Flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: ğŸ“ Lint with Flake8
        args: ['--max-line-length=127', '--extend-ignore=E203,W503']
        additional_dependencies: [flake8-docstrings]

  # Security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: ğŸ”’ Security scan with Bandit
        args: ['-ll', '-r', '.']
        exclude: ^tests/

  # Python docstring formatting
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: ğŸ“š Check docstrings
        args: ['--convention=numpy']
        exclude: ^(tests|migrations)/

  # Check for common security issues
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0 # <-- Â¡ESTE ES EL CAMBIO! (De v1.4.0 a v1.5.0)
    hooks:
      - id: detect-secrets
        name: ğŸ•µï¸ Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

# Global exclusions
exclude: ^(\.git/|\.github/|__pycache__/|\.pytest_cache/|\.coverage|htmlcov/|\.env|venv/|env/|node_modules/|dist/|build/|.*\.egg-info/|migrations/versions/.*\.py$)
