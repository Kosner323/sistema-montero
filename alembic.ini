# Configuración de Alembic para Sistema Montero
# Archivo de configuración principal para migraciones de base de datos

[alembic]
# Path al directorio de migraciones
script_location = migrations

# Template usado para generar archivos de migración
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s
file_template = %%(rev)s_%%(slug)s

# --- INICIO DE CORRECCIÓN ---
# Descomentar y establecer la URL correcta a la base de datos
sqlalchemy.url = sqlite:///data/mi_sistema.db
# --- FIN DE CORRECCIÓN ---

# Configuración de logging
# set to warn or info for more verbose output
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S