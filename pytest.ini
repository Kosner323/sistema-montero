[pytest]
# pytest.ini - Configuración de pytest para Sistema Montero
# ==========================================================

# Directorios donde buscar tests
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    # Verbosidad
    -v
    --tb=short
    
    # Coverage
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    
    # Configuración de output
    --strict-markers
    --disable-warnings
    
    # Colores
    --color=yes
    
    # Mostrar resumen
    -ra

# Configuración de coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    *_test.py
    conftest.py
    setup.py
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov

# Marcadores personalizados
markers =
    unit: Tests unitarios (deselect with '-m "not unit"')
    integration: Tests de integración (deselect with '-m "not integration"')
    slow: Tests lentos (deselect with '-m "not slow"')
    security: Tests de seguridad (deselect with '-m "not security"')

# Configuración de timeouts
timeout = 300
timeout_method = thread

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
