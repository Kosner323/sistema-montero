<script src="{{ url_for('static', filename='assets/js/universal-search.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchCartera = new UniversalSearch({
        inputId: 'inputIdUsuario',
        mapping: {
            'nombre': '#inputNombreUsuario'
        },
        callback: function(usuario) {
            document.getElementById('inputNombreUsuario').value = `${usuario.nombre} ${usuario.apellido}`;
            document.getElementById('inputMonto').disabled = false;
            document.getElementById('inputMonto').focus();
        }
    });
});
</script>
