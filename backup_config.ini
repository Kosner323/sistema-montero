# Configuración del Sistema de Backups Automáticos
# Sistema Montero - Versión 1.0
# ================================================

[General]
# Días que se mantienen los backups antes de eliminarlos
dias_retencion = 30

# Directorio donde se guardan los backups (relativo al proyecto)
directorio_backups = backups

[Backup]
# Tipo de backup por defecto: "estandar" o "completo"
tipo_backup = estandar

# Hora del backup automático (formato 24h: HH:MM)
hora_backup = 02:00

# Días de la semana para backup automático
# (0=Lunes, 1=Martes, 2=Miércoles, 3=Jueves, 4=Viernes, 5=Sábado, 6=Domingo)
# Usar "todos" para todos los días, o números separados por comas
dias_backup = todos

[Notificaciones]
# Mostrar notificación cuando se complete el backup
mostrar_notificacion = true

# Email para notificaciones (dejar vacío para desactivar)
email_notificacion = 

[Archivos]
# Archivos adicionales para incluir en el backup (uno por línea)
# Se agregan a la lista de archivos críticos por defecto
archivos_adicionales = 

[Exclusiones]
# Directorios a excluir del backup completo (uno por línea)
directorios_excluir = 
    __pycache__
    .git
    venv
    env
    node_modules
    backups
