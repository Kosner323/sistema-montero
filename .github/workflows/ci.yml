name: CI - Tests & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html pytest-mock
    
    - name: ğŸ—„ï¸ Setup test database
      run: |
        python -c "from app import app; from auth import init_db; init_db()"
    
    - name: ğŸ§ª Run tests with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing \
               --html=report.html --self-contained-html -v
      env:
        FLASK_ENV: testing
        SECRET_KEY: test-secret-key-for-ci
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“ˆ Coverage Report
      run: |
        coverage report --fail-under=50
    
    - name: ğŸ“‹ Upload test results
      # ***** INICIO DE LA CORRECCIÃ“N *****
      uses: actions/upload-artifact@v4
      # ***** FIN DE LA CORRECCIÃ“N *****
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          report.html
          htmlcov/
          coverage.xml

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pylint isort mypy
    
    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: ğŸ“ Run Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: ğŸ” Run Pylint
      run: |
        pylint **/*.py --exit-zero --output-format=colorized
      continue-on-error: true
    
    - name: ğŸ“¦ Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ—ï¸ Build package
      run: |
        python -c "import app; print('âœ… Application imports successfully')"
        python -c "import auth; print('âœ… Auth module OK')"
        python -c "import encryption; print('âœ… Encryption module OK')"
    
    - name: âœ… Build Success
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "âœ… All tests passed"
        echo "âœ… Code quality checks passed"
        echo "âœ… Application builds correctly"