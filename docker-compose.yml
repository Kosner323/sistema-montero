# =====================================================================
# docker-compose.yml - Sistema Montero
# =====================================================================
# Configuración de servicios para desarrollo y producción

version: '3.8'

services:
  # ===================================================================
  # Servicio: Aplicación Flask (Backend)
  # ===================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montero-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}

      # Database Configuration
      - DATABASE_URL=sqlite:///data/mi_sistema.db

      # Email Configuration (SMTP)
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-True}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}

      # Rate Limiting
      - RATELIMIT_STORAGE_URL=redis://redis:6379/0

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/logs/app.log

      # Timezone
      - TZ=America/Bogota

    volumes:
      # Persistencia de datos
      - ./data:/app/data
      - ./logs:/app/logs
      # Montaje de código en desarrollo (descomentar para hot-reload)
      # - .:/app

    depends_on:
      - redis

    networks:
      - montero-network

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================================================
  # Servicio: Redis (Cache y Rate Limiting)
  # ===================================================================
  redis:
    image: redis:7-alpine
    container_name: montero-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - montero-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================================
  # Servicio: Celery Worker (Tareas Asíncronas)
  # ===================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montero-celery-worker
    restart: unless-stopped
    command: celery -A celery_config:celery_app worker --loglevel=info
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:///data/mi_sistema.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=America/Bogota
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - app
    networks:
      - montero-network

  # ===================================================================
  # Servicio: Celery Beat (Tareas Programadas)
  # ===================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montero-celery-beat
    restart: unless-stopped
    command: celery -A celery_config:celery_app beat --loglevel=info
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:///data/mi_sistema.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=America/Bogota
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - celery-worker
    networks:
      - montero-network

  # ===================================================================
  # Servicio: Nginx (Proxy inverso - Opcional para producción)
  # ===================================================================
  nginx:
    image: nginx:alpine
    container_name: montero-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - montero-network
    profiles:
      - production

# =====================================================================
# Volúmenes
# =====================================================================
volumes:
  redis-data:
    driver: local

# =====================================================================
# Redes
# =====================================================================
networks:
  montero-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
